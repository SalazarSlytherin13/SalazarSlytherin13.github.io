<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">



</head>
<body>
    <div id="header">
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="./myntra-logo.png" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#" class="nav_item men">MEN</a>
            <a href="#" class="nav_item women">WOMEN</a>
            <a href="#" class="nav_item kids">KIDS</a>
            <a href="#" class="nav_item home">HOME</a>
            <a href="#" class="nav_item beauty">BEAUTY</a>
            <a href="#" class="nav_item genz">GENZ</a>
            <a href="#" class="nav_item studio">STUDIO<sup>NEW</sup></a>



        </nav>
        <div class="search_bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
             <i class="fa-solid fa-user"></i>
             <span class="action_name">Profile</span>
            </div>
             <div class="action_container">
             <i class="fa-solid fa-heart"></i>
             <span class="action_name">Wishlist</span>
             </div>
             <div class="action_container">
             <i class="fa-solid fa-bag-shopping"></i>
             <span class="action_name">Bag</span>
             </div>
        </div>
        </div>
    <main class="container">
        <div class="banner_container">
            <a href="#">
                <img src="./Discount.png" alt="Flat 30% off sale" class="discount_banner" height="866.4" width="67.688">
            </a>
        </div>
        <div class="main_banner">
            <a href="#">
                <img src="./Year_End_Bash.png" alt="Year End Bash" height="700" width="1200">
            </a>
        </div>
        <div class="category_heading">Category Heading</div>
        <div class="category_items">Category Items</div>
    </main>
    <footer>Footer</footer>

</body>
</html>
